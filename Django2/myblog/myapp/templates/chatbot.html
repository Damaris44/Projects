<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../lab1/Css/chatbot.css">  <!-- Ensure this links to the correct CSS file -->
</head>
<body>
    <!-- Chatbot container -->
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will appear here -->
    </div>

    <!-- User input form -->
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ask something..." required>
        <button type="submit">Send</button>
    </form>

    <!-- Link to JavaScript -->
    <script src="../lab1/js/chatbot.js"></script>  <!-- Ensure this links to the correct JavaScript file -->
</body>
</html>
